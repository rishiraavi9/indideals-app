# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci || npm install"]

[phases.build]
cmds = ["npm run build && ls -la dist/"]

[start]
# Build again at startup if dist doesn't exist (handles layer caching issues)
cmd = "if [ ! -f dist/index.js ]; then npm run build; fi && npm start"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
NODE_ENV = "production"
