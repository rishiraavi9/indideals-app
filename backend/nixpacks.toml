# Nixpacks configuration for Railway deployment
# Includes Puppeteer/Chromium dependencies for web scraping

[phases.setup]
nixPkgs = ["nodejs_20", "chromium"]
aptPkgs = [
  "ca-certificates",
  "fonts-liberation",
  "libasound2",
  "libatk1.0-0",
  "libatk-bridge2.0-0",
  "libcups2",
  "libdbus-1-3",
  "libdrm2",
  "libgbm1",
  "libgtk-3-0",
  "libnspr4",
  "libnss3",
  "libxcomposite1",
  "libxdamage1",
  "libxfixes3",
  "libxkbcommon0",
  "libxrandr2",
  "xdg-utils"
]

[phases.build]
cmds = ["npm install", "npm run build"]

[start]
cmd = "npm start"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium"
