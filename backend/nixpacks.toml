# Nixpacks configuration for Railway deployment
# Includes Puppeteer dependencies for web scraping

[phases.setup]
nixPkgs = [
  "nodejs_20",
  "chromium",
  "nss",
  "freetype",
  "harfbuzz",
  "ca-certificates",
  "fontconfig",
  "glib",
  "gtk3",
  "libdrm",
  "mesa",
  "xorg.libX11",
  "xorg.libXcomposite",
  "xorg.libXdamage",
  "xorg.libXext",
  "xorg.libXfixes",
  "xorg.libXrandr",
  "xorg.libxcb",
  "pango",
  "cairo",
  "cups",
  "expat",
  "dbus",
  "at-spi2-atk",
  "nspr"
]

[phases.build]
cmds = ["npm install", "npm run build"]

[start]
cmd = "npm start"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/nix/var/nix/profiles/default/bin/chromium"
