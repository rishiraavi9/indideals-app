# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci || npm install"]

[phases.build]
# Build and verify output exists
cmds = ["npm run build", "ls -la dist/", "cat dist/index.js | head -5"]

[start]
# Build at startup if dist missing (Docker layer caching workaround)
cmd = "ls -la dist/ 2>/dev/null || npm run build && node dist/index.js"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
NODE_ENV = "production"
