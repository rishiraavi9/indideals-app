name: Build Android APK/AAB

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug/release)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build web app
        working-directory: ./frontend
        run: npm run build

      - name: Sync Capacitor
        working-directory: ./frontend
        run: npx cap sync android

      - name: Grant execute permission for gradlew
        working-directory: ./frontend/android
        run: chmod +x gradlew

      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        working-directory: ./frontend/android
        run: ./gradlew assembleDebug

      - name: Build Release AAB
        if: github.event.inputs.build_type == 'release'
        working-directory: ./frontend/android
        env:
          RELEASE_STORE_FILE: ${{ secrets.RELEASE_STORE_FILE }}
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Upload Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == ''
        uses: actions/upload-artifact@v4
        with:
          name: indideals-debug-${{ github.run_number }}.apk
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release AAB
        if: github.event.inputs.build_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: indideals-release-${{ github.run_number }}.aab
          path: frontend/android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 90

      - name: Comment PR with APK
        if: github.event_name == 'pull_request' && (github.event.inputs.build_type == 'debug' || github.event.inputs.build_type == '')
        uses: actions/github-script@v7
        with:
          script: |
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const comment = `## ðŸ“± Android Build Ready

            A debug APK has been built for this PR.

            **Download:** [indideals-debug-${context.runNumber}.apk](${artifactUrl})

            **Build Number:** ${context.runNumber}
            **Commit:** ${context.sha.substring(0, 7)}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
