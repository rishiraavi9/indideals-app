<svg width="240" height="70" viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea"/>
            <stop offset="100%" style="stop-color:#764ba2"/>
        </linearGradient>
        <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f093fb"/>
            <stop offset="100%" style="stop-color:#f5576c"/>
        </linearGradient>
    </defs>
    <!-- Hexagon -->
    <polygon points="35,5 60,20 60,50 35,65 10,50 10,20" fill="none" stroke="url(#hexGrad)" stroke-width="3"/>
    <!-- D letter -->
    <text x="22" y="45" font-family="Poppins, sans-serif" font-size="28" font-weight="800" fill="url(#accentGrad)">D</text>
    <!-- Wordmark -->
    <text x="75" y="30" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#888888" letter-spacing="4">DESI</text>
    <text x="75" y="52" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#ffffff">Deals</text>
    <text x="156" y="52" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="url(#hexGrad)">AI</text>
</svg>
